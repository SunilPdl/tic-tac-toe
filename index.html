<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <h1>Tic Tac Toe</h1>
  </div>
  <main>
    <div class="main">
      <div class="value-box" id="id1">
        <p class="value"></p>
      </div>
      <div class="value-box" id="id2">
        <p class="value"></p>
      </div>
      <div class="value-box" id="id3">
        <p class="value"></p>
      </div>
      <div class="value-box" id="id4">
        <p class="value"></p>
      </div>
      <div class="value-box" id="id5">
        <p class="value"></p>
      </div>
      <div class="value-box" id="id6">
        <p class="value"></p>
      </div>
      <div class="value-box" id="id7">
        <p class="value"></p>
      </div>
      <div class="value-box" id="id8">
        <p class="value"></p>
      </div>
      <div class="value-box" id="id9">
        <p class="value"></p>
      </div>
    </div>

    <div class="line" id="line"></div>
  </main>

  <div class="info-turn-restart">
    <p class="turn-message">Turn for x</p>
    <button class="restart">Restart</button>
  </div>

  <script src="main.js"></script>
</body>

</html>
